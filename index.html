
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Patrol</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --accent: #f59e0b;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border: #334155;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border-radius: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        header h1 { font-size: 3.5rem; margin-bottom: 15px; font-weight: 700; letter-spacing: -0.05em; }
        header p { font-size: 1.2rem; opacity: 0.9; font-weight: 500; }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding: 10px;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            padding: 14px 32px;
            border: none;
            background: var(--card-bg);
            color: var(--text-main);
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            border: 1px solid var(--border);
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            border-color: var(--primary);
        }
        .tab-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-content { display: none; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .tab-content.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        .card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .site-badge {
            background: #eff6ff;
            color: #2563eb;
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        @media (prefers-color-scheme: dark) {
            .site-badge { background: #1e293b; color: #60a5fa; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            margin-top: 100px;
            padding: 60px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>News Patrol</h1>
            <p>2026年02月08日 | 厳選された最新トピック</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'morning')">朝の新聞</button>
            <button class="tab-btn" onclick="openTab(event, 'creative')">創作のネタ</button>
            <button class="tab-btn" onclick="openTab(event, 'curiosity')">好奇心</button>
        </div>

        <div id="morning" class="tab-content active"><div style="grid-column: 1/-1; text-align: center; padding: 80px; color: var(--text-muted); font-size: 1.1rem;">新しいニュースは見つかりませんでした。</div></div>
        <div id="creative" class="tab-content"><div style="grid-column: 1/-1; text-align: center; padding: 80px; color: var(--text-muted); font-size: 1.1rem;">新しいニュースは見つかりませんでした。</div></div>
        <div id="curiosity" class="tab-content"><div style="grid-column: 1/-1; text-align: center; padding: 80px; color: var(--text-muted); font-size: 1.1rem;">新しいニュースは見つかりませんでした。</div></div>

        <footer>
            <p>&copy; 2026 News Scraper Pro. Modern News Delivery System.</p>
        </footer>
    </div>

    <script>
        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
            if (e && e.currentTarget) e.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
